<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  <link rel="icon" href="tick.svg"><script defer src="main.js"></script></head>
  <body>
    <nav class="sidebar">
      <h2>Projects</h2>
      <ul class="sidebar-items"></ul>
    </nav>

    <div class="content">
      <header>
        <h2>To-do List</h2>
        <section class="actions">
          <button type="button" class="open-project-modal">
            Create Project
          </button>
          <button type="button" class="open-todo-modal">Create Task</button>
          <button type="button" class="clear-local-btn">
            Clear Local Storage
          </button>
        </section>
      </header>
      <main></main>
    </div>

    <dialog class="project-modal">
      <form method="dialog" class="project-form">
        <h2>Create Project</h2>
        <p>Please complete all required (*) fields</p>
        <div>
          <label for="project-name">Name *:</label>
          <input type="text" name="project-name" id="project-name" required />
        </div>
        <section>
          <button type="submit" class="create-project-btn">Add</button>
          <button type="button" class="close-project-modal">Cancel</button>
        </section>
      </form>
    </dialog>

    <dialog class="todo-modal">
      <form method="dialog" class="todo-form">
        <h2>Add Task</h2>
        <p>Please complete all required (*) fields</p>
        <section>
          <label for="select">Project</label>
          <select id="select">
            <option>Select Project</option>
          </select>
        </section>
        <section>
          <div class="form-item">
            <label for="title">Title *:</label>
            <input type="text" name="title" id="title" required />
          </div>
          <fieldset>
            <legend>Priority *</legend>
            <div>
              <input
                type="radio"
                name="priority"
                id="priority_high"
                value="high"
                required
                checked
              />
              <label for="priority_high">High</label>
            </div>
            <div>
              <input
                type="radio"
                name="priority"
                id="priority_medium"
                value="medium"
                required
              />
              <label for="priority_medium">Medium</label>
            </div>
            <div>
              <input
                type="radio"
                name="priority"
                id="priority_low"
                value="low"
                required
              />
              <label for="priority_low">Low</label>
            </div>
          </fieldset>
          <div class="form-item">
            <label for="duedate">Due Date *:</label>
            <input type="date" name="duedate" id="duedate" required />
          </div>
          <div class="form-item">
            <label for="description">Description</label>
            <textarea name="description" id="description"></textarea>
          </div>
        </section>
        <section>
          <button type="submit" class="create-todo-btn btn">Add</button>
          <button type="button" class="close-todo-modal">Cancel</button>
        </section>
      </form>
    </dialog>
  </body>
</html>
