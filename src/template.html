<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="mainapp">
      <div class="project-area">
        <button type="button" class="open-project-modal btn">
          Create Project
        </button>
        <dialog class="project-modal">
          <form method="dialog" class="project-form">
            <h2>Create Project</h2>
            <div>
              <label for="project-name">Name *:</label>
              <input
                type="text"
                name="project-name"
                id="project-name"
                required
              />
            </div>
            <section>
              <button type="submit">Add</button>
              <button type="button" class="close-project-modal">Close</button>
            </section>
          </form>
        </dialog>
        <nav class="project-nav"></nav>
      </div>
      <div class="todo-area">
        <button type="button" class="open-todo-modal btn">Create Task</button>
        <dialog class="todo-modal" open>
          <form method="dialog" class="todo-form">
            <h2>Add Task</h2>
            <p>Please complete all required (*) fields</p>
            <section>
              <label for="select">Project</label>
              <select id="select">
                <option>Select Project</option>
              </select>
            </section>
            <section>
              <div class="form-item">
                <label for="title">Title *:</label>
                <input type="text" name="title" id="title" required />
              </div>
              <fieldset>
                <legend>Priority</legend>
                <div>
                  <input type="radio" name="priority" id="priority_high" />
                  <label for="priority_high">High</label>
                </div>
                <div>
                  <input type="radio" name="priority" id="priority_medium" />
                  <label for="priority_medium">Medium</label>
                </div>
                <div>
                  <input type="radio" name="priority" id="priority_low" />
                  <label for="priority_low">Low</label>
                </div>
              </fieldset>
              <div class="form-item">
                <label for="duedate">Due Date *:</label>
                <input type="date" name="duedate" id="duedate" />
              </div>
              <div class="form-item">
                <label for="description">Description</label>
                <textarea name="description" id="description"></textarea>
              </div>
            </section>
            <section>
              <button>Cancel</button>
              <button type="submit" class="create-todo-btn btn">Add</button>
            </section>
          </form>
        </dialog>
        <div class="project-details"></div>
      </div>
    </div>
  </body>
</html>
