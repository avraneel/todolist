<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To Do List</h1>
        <button type="button" class="addprojbtn btn">Create Project</button>
        <button type="button" class="addtaskbtn btn">Create Task</button>
        <dialog id="addprojmodal">
            <form action="">
                <h2>Create New Project</h2>
                <label for="projname">Name Your Project</label>
                <input type="text" name="projname" id="projname">
                <button type="button" class="createprojbtn btn">Submit Project</button>
            </form>
        </dialog>
        <h2>Projects</h2>
        <main class="content"></main>
        <dialog id="addtaskmodal">
            <form>
                <h2>Add Task</h2>
                <select id="select">
                    <option>Select Project</option>
                </select>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
                <label for="priority">Priority</label>
                <input type="number" name="priority" id="priority">
                <label for="duedate">Due Date</label>
                <input type="date" name="duedate" id="duedate">
                <label for="descripton">Description</label>
                <textarea name="description" id="description"></textarea>
                <button type="button" class="createtodobtn btn">Submit Task</button>
            </form>
        </dialog>
</body>
</html>
