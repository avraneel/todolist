<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <h1>To Do List</h1>
        <button type="button" class="addprojbtn btn">Create Project</button>
        <h2>Projects</h2>
        <main class="projectlist"></main>
        <button type="button" class="addtaskbtn btn">Create Task</button>

        <dialog action="/abc.json" id="addtaskmodal">
            <form method="post">
                <h2>Add Task</h2>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
                <label for="priority">Priority</label>
                <input type="number" name="priority" id="priority" required>
                <label for="duedate">Due Date</label>
                <input type="date" name="duedate" id="duedate" required>
                <label for="descripton">Description</label>
                <textarea name="descripton" id="descripton"></textarea>
                <button type="submit">Add Task</button>
            </form>
        </dialog>
</body>
</html>
