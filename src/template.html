<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainapp">
        <div class="project-area">
            <button type="button" id="open-project-modal" class="btn">&plus; Create Project</button>
            <dialog id="project-modal">
                <form method="dialog">
                    <div id="close-project-modal">&times;</div>
                    <label for="project-name">Name Your Project</label>
                    <input type="text" name="project-name" id="project-name">
                    <button type="button" class="create-project-btn btn">Submit Project</button>
                </form>
            </dialog>
            <nav class="project-list"></nav>
        </div>
        <div class="todo-area">
            <button type="button" id="create-task-btn" class="btn">&plus; Create Task</button>
            <dialog class="modal" id="todo-modal">
                <form method="dialog">
                    <div class="close-todo-btn">&times;</div>
                    <h2>Add a Task</h2>
                    <div class="form-item">
                        <label for="select">Project</label>
                        <select id="select">
                            <option>Select Project</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div class="form-item">
                        <label for="priority">Priority</label>
                        <input type="number" name="priority" id="priority">
                    </div>
                    <div class="form-item">
                        <label for="duedate">Due Date</label>
                        <input type="date" name="duedate" id="duedate">
                    </div>
                    <div class="form-item">
                        <label for="description">Description</label>
                        <textarea name="description" id="description"></textarea>
                    </div>
                    <button type="button" class="createtodobtn btn">Submit Task</button>
                </form>
            </dialog>
            <div class="project-content"></div>
        </div>
    </div>
</body>
</html>
